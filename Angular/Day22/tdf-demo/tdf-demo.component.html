<p>tdf-demo works!</p>

<div class="container">
  <div class="row">
      <div class="col-12">

        <form #f="ngForm">
          {{f.value| json}}
          <div class="form-group">
            <label for="">Username:: </label>
            <input type="text" class="form-control"
              minlength="4" pattern="admin"
              ngModel name="myusername" #username="ngModel" required
            placeholder="Enter the Username">

            <div class="alert alert-danger" 
            *ngIf="username.touched && !username.valid">
              ** Please Enter the Username 

              <div *ngIf="username.errors?.minlength">
              ** your minimum length should be {{username.errors?.minlength.requiredLength}} 

              </div>

              <div *ngIf="username.errors?.pattern">
                ** Your username is not appropriate ...

              </div>



            </div>

          </div>

          <div class="form-group">
              <label for="">comment</label>
              <textarea ngModel  name="comment" #comment="ngModel"
               class="form-control" required
              cols="30" rows="10" placeholder="Enter the comment">

              </textarea>

              <div class="alert alert-danger" 
              *ngIf="comment.touched && comment.invalid">
              ** Please enter the comment

              </div>

          </div>
          <br>

          <button [disabled]="!f.valid" class="btn btn-outline-success">Submit</button>
        </form>
      </div>
  </div>

</div>
