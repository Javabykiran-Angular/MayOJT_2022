<p>class-binding works!</p>

<!-- syntax => [class]="PropertyName" -->

<h2 [class]="myclass">Apply Class Binding</h2>

<h2 [class.danger]="rating<4"
    [class.warning]="rating>4">Apply Class Binding On Condition</h2>


  <!-- ngClass => It is attribute Directive
  U can apply multiple css classes
  it takes a json Object
  -->

  <div [ngClass]="jsonObj">
      Apply ngClass attribute directive
  </div>
