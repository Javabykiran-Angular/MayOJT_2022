<p>style-binding works!</p>

  <!-- syntax => [style.cssProperty]="PropertyName" -->

  <h2 [style.color]="mycolor" >Apply Style Binding</h2>

  <h2 [style.color]="rating<4?'red':'green'"
      [style.font-style]="rating<4?'normal':'italic'"
  >Apply Style Binding on Condition</h2>


  <!-- ngStyle => It is attribute directive 
      It  takes a Json Object 
  -->

  <div [ngStyle]="jsonObj" >
      Apply ngStyle Attribute Directive
  </div>
