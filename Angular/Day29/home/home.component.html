<div class="container-fluid">
  <app-header></app-header>



  <div class="row">
    <div class="col">
      <br>
      <div>
          <button routerLink="/addemp" class="btn btn-success">Add Employee</button>
          <button class="btn btn-warning" (click)="onUpdate(popUp)" >Update Employee</button>
      </div>

      
        <ng-template #popUp >
          <app-updateemp [parentdata]="empobj"></app-updateemp>
          <button class="btn btn-danger" (click)="modalRef.hide()">Cancel</button>
        </ng-template>

      <br>

      <div>
        <table class="table table-bordered table-hover">
          <thead>
            <th>#</th>
            <th>Action</th>
            <th>Name</th>
            <th>Department</th>
            <th>Status</th>
            <th>Created date</th>
            <th>Upadatated date</th>
            <th>Country</th>
          </thead>

          <tbody>
            <tr *ngFor="let item of EmpData; index as i" >
              <td>{{ i + 1 }}</td>
              <td> <input type="radio" (click)="onRadioCheck(item)" name="checkrecord"> </td>
              <td> <a [routerLink]="['/details',item.id]"> {{ item.name |titlecase }}</a></td>
              <td>{{ item.departmentit }}</td>
              <td> <h5><span 
                    [ngClass]="{
                      'badge':true,
                      'badge-pill':true,
                      'badge-success':item.status.toLowerCase()=='active',
                      'badge-danger':item.status.toLowerCase()=='suspend',
                      'badge-warning':item.status.toLowerCase()=='inactive'

                    }" style="padding: 8px;" >{{ item.status }}</span></h5> </td>
              <td>{{ item.createddtm | date }}</td>
              <td>{{ item.updateddtm | date:'dd-MM-yyyy' }}</td>
              <td>{{ item.country.cname }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
